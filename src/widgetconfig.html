<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../lib/VSS.SDK.js"></script>
    <script src="../lib/jscolor.min.js"></script>
</head>
<body>
    <div class="widget-configuration">
        <div id="single-line-text-input">
            <label>Foreground color</label>
            <input id="foreground-color-input" class="field jscolor" type="text" required="required">

            <span class="validation-error foreground-color-input-validation">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div id="single-line-text-input">
            <label>Background color</label>
            <input id="background-color-input" class="field jscolor" type="text">

            <span class="validation-error background-color-input-validation">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div id="single-line-text-input">
            <label>Font size (pt)</label>
            <input id="font-size-input" class="field" type="text" >

            <span class="validation-error font-size-input-validation">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
    </div>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
        VSS.ready(function () {
            require(["lib/widgetconfig"], function (configuration) { });
        });
    </script>
</body>

</html>
